    <script>
    function copyEmailToClipboard(email) {
        // 1. Create a temporary input element
        const tempInput = document.createElement('input');
        
        // 2. Set the input's value to the email address
        tempInput.value = email;
        
        // 3. Add the input element to the document (it must be in the DOM to be selected)
        document.body.appendChild(tempInput);
        
        // 4. Select the text in the input field
        tempInput.select();
        
        // 5. Execute the copy command
        // document.execCommand('copy') is older, but widely supported
        // navigator.clipboard.writeText is newer and better, so we'll try it first
        
        if (navigator.clipboard && window.isSecureContext) {
            // New, preferred method for secure contexts (HTTPS)
            navigator.clipboard.writeText(email)
                .then(() => {
                    alert('Email address copied to clipboard: ' + email);
                })
                .catch(err => {
                    console.error('Could not copy text: ', err);
                });
        } else {
            // Fallback for older browsers or non-secure contexts (HTTP)
            document.execCommand('copy');
            alert('Email address copied to clipboard: ' + email);
        }
        
        // 6. Remove the temporary input element
        document.body.removeChild(tempInput);
    }
</script>
